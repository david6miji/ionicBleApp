<ion-view> 

<ion-header-bar class="bar bar-subheader bar-dark">
		
	<h1 class="title"> 
		 BLE 디바이스
	</h1>
	
</ion-header-bar>

<ion-content class="has-header has-footer">
	<div class="padding">
       <div class="lists">
			<div class="card">&nbsp;&nbsp;ID : &nbsp;{{device.id}} </div>
			<div class="card">&nbsp;&nbsp;NAME : {{device.name}} </div>
			<div class="card">&nbsp;&nbsp;RSSI : {{device.rssi}} </div>
			
			<div ng-if="device.isConnected" class="card">&nbsp;&nbsp;connect : connected </div>
			<div ng-if="!device.isConnected" class="card">&nbsp;&nbsp;connect : no </div>
			
			<button ng-if="!device.isConnected" class="button button-large button-full button-positive item-icon-left"
					ng-click = "connectDevice()"	>
					연결
			</button>
			<button ng-if="device.isConnected" class="button button-large button-full button-positive item-icon-left"
					ng-click = "disconnectDevice()"	>
					연결끊기
			</button>
