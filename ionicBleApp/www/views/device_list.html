<ion-view> 

<ion-header-bar class="bar bar-subheader bar-dark">
		
	<h1 class="title"> 
		 BLE 디바이스 목록
	</h1>
	<div class="button button-clear pull-right">
		<ion-spinner ng-if="scanning" icon="spiral" class="spinner-energized"></ion-spinner>
	</div>
	
</ion-header-bar>

<ion-content class="has-header has-footer">
	<div class="padding">
       <div class="lists">
		<div ng-repeat="device in devices" class="card">
			<div class="row item-divider">
				<div class="col-20"> Name :</div>
				<div class="col-80" >{{device.name}}</div>
			</div>	
			<div class="row">
				<div class="col-67">
					<div class="row">
						<div class="col-20">ID :</div>
						<div class="col-80" >{{device.id}}</div>
					</div>	
				</div>
				<div class="col-33">
					<div class="row">
						<div class="col-50">RSSI :</div>
						<div class="col-50">{{device.rssi}}</div>
					</div>	
				</div>
			</div>	
		</div>		
		</div>	
	</div>
</ion-content>

<ion-footer-bar class="bar bar-footer bar-royal">
	<h1 class="title"> 
		www.falinux.com
	</h1>
	<button ng-if="!scanning" class="button button-dark" ng-click="bleScan()" >
			<b>SCAN</b>
	</button>
</ion-footer-bar>

	
</ion-view>
